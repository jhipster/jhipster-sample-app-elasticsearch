<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (bankAccount()) {
      <div>
        <h2 data-cy="bankAccountDetailsHeading">
          <span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.bankAccount.detail.title">Bank Account</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ bankAccount()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.bankAccount.name">Name</span></dt>
          <dd>
            <span>{{ bankAccount()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.bankAccount.balance">Balance</span></dt>
          <dd>
            <span>{{ bankAccount()!.balance }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.bankAccount.user">User</span></dt>
          <dd>
            <span>{{ bankAccount()!.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/bank-account', bankAccount()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
